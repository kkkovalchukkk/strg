            <nav class="header-nav">

                            <style>
                                .cls-1 {
                                    fill: none;
                                    stroke: none;
                                }
                            </style>
                        </defs>
                        <title />
                        <path fill="#fff" stroke="#333"

                        <defs>
                            <style>
                                .cls-1 {
                                    fill: none;
                                    stroke: #fff;
                                    stroke-linecap: round;
                                    stroke-linejoin: round;
                                    stroke-width: 2px;

                Редактирование заявки #353
            </h2>
            <img src="https://storagemsk.ru/images/9/6.jpg" alt="" class="edit-section-img">
            <select name="type" id="" class="edit-section-select">
                <option value="">
                    Хранение на складе
                </option>
                <option value="">
                    Аренда бокса
                </option>
                <option value="">
                    Аренда ячейки
                </option>
            </select>
            <div class="edit-section-row">
                <label>
                    Площадь
                    <select name="" id="">
                        <option value="">
                            1 м²
                        </option>
                        <option value="">
                            2 м²
                        </option>
                        <option value="">
                            4 м²
                        </option>
                        <option value="">
                            6 м²
                        </option>
                        <option value="">
                            8 м²
                        </option>
                        <option value="">
                            10 м²
                        </option>
                        <option value="">
                            12 м²
                        </option>
                    </select>
                </label>
                <label>
                    Срок
                    <select name="" id="">
                        <option value="">
                            1 месяц
                        </option>
                        <option value="">
                            2 месяца
                        </option>
                        <option value="">   
                            4 месяца
                        </option>
                        <option value="">
                            6 месяцев
                        </option>
                        <option value="">
                            12 месяцев
                        </option>
                        <option value="">
                            24 месяца
                        </option>
                    </select>
                </label>
                <label>
                    Стоимость
                    <input type="text" value="12 000">
                </label>
            </div>
            <div class="edit-section-menu">
                <button class="btn edit-section-btn edit-section-btn-blue ">
                    Сохранить
                </button>
                <button class="btn edit-section-btn edit-section-btn-red">
                    Сбросить
                </button>
            </div>
            <a href="#" class="btn edit-section-btn edit-section-btn-gray">
                Назад
            </a>
        </div>
    </section>

</html>
